<!DOCTYPE html>
<html>
<head>
  <title>Real Estate Price Prediction Site</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="icon" type="image/y-icon" href="{{ url_for('static', filename='PicHouse.jpg') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>  
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <!-- <link rel="stylesheet" href="app.css"> -->
  <style>
    body {
      background-image: url('{{ url_for("static", filename="PicHouse.jpg") }}'); /* Replace 'background.jpg' with the actual path to your background image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .submit {
      /* text-align: left; Align text to the left */
      margin-left: 1px; /* Adjust margin for spacing */
    }
  </style>
</head>
<body>
  <!-- <div class="img"></div> -->
  <form class="form" action="{{url_for('predict_home_price')}}" method="POST">
    <h2>Area (Square Feet)</h2>
    <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
    <h2>BHK</h2>
    <div class="switch-field">
      <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
      <label for="radio-bhk-1">1</label>
      <input type="radio" id="radio-bhk-2" name="uiBHK" value="2">
      <label for="radio-bhk-2">2</label>
      <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
      <label for="radio-bhk-3">3</label>
      <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
      <label for="radio-bhk-4">4</label>
      <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
      <label for="radio-bhk-5">5</label>
    </div><br>

    <h2>Bath</h2>
    <div class="switch-field">
      <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
      <label for="radio-bath-1">1</label>
      <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2">
      <label for="radio-bath-2">2</label>
      <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
      <label for="radio-bath-3">3</label>
      <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
      <label for="radio-bath-4">4</label>
      <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
      <label for="radio-bath-5">5</label>
    </div><br>
  
    <h2>Location</h2>
    <div>
        <select class="location" name="uiLocations" id="uiLocations">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
            {% for location in locations %}
                <option>{{ location }}</option>
            {% endfor %}
        </select>
    </div>
  <button class="submit" stype="submit">Estimate Price</button>
  </form>
  <div id="uiEstimatedPrice" class="result">
    {{final_result}}
  </div>
</body>
</html>
